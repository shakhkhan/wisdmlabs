<script>
    var header = document.querySelector('header');
    var section = document.querySelector('section');
    var span = document.querySelector('span');
    // var requestURL = 'js/action.json';
   var requestURL ='https://api.myjson.com/bins/1dvmnv';
    // var requestURL = 'https://api.myjson.com/bins/13bm3v';
    var request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();
    request.onload = function() {
      var superHeroes = request.response;
      populateHeader0(superHeroes);
      populateHeader1(superHeroes);
      populateHeader2(superHeroes);
      // showHeroes(superHeroes);
    }
    function populateHeader0(jsonObj) {
      var myH1 = document.createElement('h2');
      myH1.textContent = jsonObj['Name'];
      header.appendChild(myH1);
      var myPara = document.createElement('h4');
      myPara.textContent = 'Name: ' + jsonObj['name']  + ' Ingredients: ' + jsonObj['ingredients'] + 'Price:  ' +jsonObj['Price'];
      header.appendChild(myPara);
    }
    function populateHeader1(jsonObj) {
      var myH2 = document.createElement('h2');
      myH2.textContent = jsonObj['Name'];
      section.appendChild(myH2);
      var myPara = document.createElement('h4');
      myPara.textContent = 'Name: ' + jsonObj['name2']  + ' Ingredients: ' + jsonObj['ingredients2'] + 'Price:  ' +jsonObj['Price2'];
      section.appendChild(myPara);
    }
    function populateHeader2(jsonObj) {
      var myH3 = document.createElement('h2');
      myH3.textContent = jsonObj['Name'];

      span.appendChild(myPara);
    }
